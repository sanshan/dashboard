<mat-form-field [formGroup]="form">
  <mat-select
    [formControlName]="param.paramName"
    aria-label="{{ param.labelText | translate }}"
    placeholder="{{ param.labelText | translate }}"
  >

    <mat-option *ngFor="let option of param.options" [value]="option.key">
      {{ option.value | translate }}
    </mat-option>

  </mat-select>
</mat-form-field>
