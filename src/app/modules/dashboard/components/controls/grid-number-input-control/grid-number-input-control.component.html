<div
  class="dynamic-field form-input"
  [formGroup]="form">

  <mat-form-field class="example-full-width">
    <mat-label>{{ param.labelText | translate }}</mat-label>
    <input matInput type="number" [attr.placeholder]="param.labelText" [formControlName]="param.paramName" />
  </mat-form-field>

</div>
