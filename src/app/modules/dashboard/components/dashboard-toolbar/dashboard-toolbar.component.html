<div class="dashboard-toolbar">

  <div class="dashboard-toolbar-buttons">
    <ng-content></ng-content>
  </div>

  <div class="dashboard-toolbar-items">
    <app-dashboard-toolbar-item
      *ngFor="let item of items$ | async"
      [item]="item"
      (dragend)="dropItem(item)"
    >
    </app-dashboard-toolbar-item>
  </div>

</div>
